<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechSolutions | Premium Dev Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

      :root {
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-surface: rgba(255, 255, 255, 0.03);
        --glass-highlight: rgba(255, 255, 255, 0.08);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", "Segoe UI", Roboto, sans-serif;
        background-color: #020202; /* Deepest black */
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(10, 10, 20, 0.9) 0%, transparent 40%), 
          radial-gradient(circle at 85% 30%, rgba(5, 20, 15, 0.8) 0%, transparent 40%), 
          radial-gradient(circle at 50% 0%, rgba(15, 15, 25, 0.9) 0%, transparent 60%);
        background-attachment: fixed;
        color: #f1f5f9;
        overflow-x: hidden;
      }

      /* Scrollbar hidden for "App" feel */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Liquid Glass Keyframes and Classes */
      .liquid-glass-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 9999px; /* Pill shape usually */
        isolation: isolate;
      }

      .liquid-glass-effect {
        position: absolute;
        inset: -20%;
        width: 140%;
        height: 140%;
        backdrop-filter: blur(8px);
        filter: url(#glass-distortion);
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
        z-index: 0;
      }

      .liquid-glass-wrapper:hover .liquid-glass-effect {
        opacity: 1;
      }

      /* BENTO GRID UTILS */
      .bento-card {
        background: rgba(20, 20, 25, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      .bento-card:hover {
        background: rgba(30, 30, 40, 0.7);
        border-color: rgba(255, 255, 255, 0.15);
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.4), 0 18px 36px -18px rgba(0, 0, 0, 0.2);
      }

      /* ANIMATIONS */
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }
      
      .animate-slide-up {
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    
    <!-- CRITICAL: Liquid Distortion Filter -->
    <svg style="display: none; height: 0; width: 0; position: absolute;" xmlns="http://www.w3.org/2000/svg">
      <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
        <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence" />
        <feComponentTransfer in="turbulence" result="mapped">
          <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
          <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
          <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
        </feComponentTransfer>
        <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />
        <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100" lighting-color="white" result="specLight">
          <fePointLight x="-200" y="-200" z="300" />
        </feSpecularLighting>
        <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage" />
        <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </svg>
  </body>
</html>
