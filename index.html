<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechSolutions | Premium Dev Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

      :root {
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-surface: rgba(255, 255, 255, 0.03);
        --glass-highlight: rgba(255, 255, 255, 0.08);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", "Segoe UI", Roboto, sans-serif;
        background-color: #020202; /* Deepest black */
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(10, 10, 20, 0.9) 0%, transparent 40%), 
          radial-gradient(circle at 85% 30%, rgba(5, 20, 15, 0.8) 0%, transparent 40%), 
          radial-gradient(circle at 50% 0%, rgba(15, 15, 25, 0.9) 0%, transparent 60%);
        background-attachment: fixed;
        color: #f1f5f9;
        overflow-x: hidden;
        margin: 0;
      }

      /* Scrollbar hidden for "App" feel */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Liquid Glass Keyframes and Classes */
      .liquid-glass-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 9999px; /* Pill shape usually */
        isolation: isolate;
      }

      .liquid-glass-effect {
        position: absolute;
        inset: -20%;
        width: 140%;
        height: 140%;
        backdrop-filter: blur(8px);
        filter: url(#glass-distortion);
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
        z-index: 0;
      }

      .liquid-glass-wrapper:hover .liquid-glass-effect {
        opacity: 1;
      }

      /* BENTO GRID UTILS */
      .bento-card {
        background: rgba(20, 20, 25, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      .bento-card:hover {
        background: rgba(30, 30, 40, 0.7);
        border-color: rgba(255, 255, 255, 0.15);
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.4), 0 18px 36px -18px rgba(0, 0, 0, 0.2);
      }

      /* ANIMATIONS */
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }
      
      .animate-slide-up {
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* View Management */
      .view-section {
        display: none;
        opacity: 0;
      }
      
      .view-section.active {
        display: block;
      }

      /* Navigation States */
      .dock-item.active {
        background-color: white;
        color: black;
        box-shadow: 0 0 20px rgba(255,255,255,0.3);
        transform: scale(1);
      }
      
      .dock-item:not(.active) {
        color: #94a3b8;
      }
      
      .dock-item:not(.active):hover {
        background-color: rgba(255,255,255,0.1);
        color: white;
        transform: scale(1.1);
      }

      /* Tooltips */
      .tooltip {
        opacity: 0;
        transform: translateY(8px);
        transition: all 0.3s ease;
        pointer-events: none;
      }
      .dock-item:hover .tooltip {
        opacity: 1;
        transform: translateY(0);
      }

      /* Dynamic Header States */
      #header-container.scrolled {
        width: 180px;
        height: 40px;
        background-color: rgba(0,0,0,0.6);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 9999px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      
      #header-container:not(.scrolled) {
        width: 100%;
        max-width: 80rem;
        height: 60px;
        background-color: transparent
